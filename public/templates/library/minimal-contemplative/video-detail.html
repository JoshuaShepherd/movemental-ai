<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video detail</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body data-leader-title="pageTitles.videoDetail">
  <header class="public-header" role="banner">
    <div class="public-header__inner">
      <a href="index.html" class="public-header__logo" data-leader="name">Leader</a>
      <button type="button" class="public-header__hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false" aria-controls="nav">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
      </button>
      <nav class="public-header__nav" id="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="content-hub.html">Content</a>
        <a href="index.html#themes">Themes</a>
        <a href="index.html#assessments">Assessments</a>
        <a href="chat.html">AI Lab</a>
      </nav>
      <div class="public-header__actions">
        <a href="#" aria-label="Search" class="public-header__search">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </a>
        <a href="signin.html" class="btn-signin">Sign In</a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="video-detail">
      <div class="video-detail__inner">
        <div class="video-detail__player-wrap">
          <div class="video-detail__player" aria-label="Video player">
            <div class="video-detail__player-placeholder">
              <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polygon points="5 3 19 12 5 21 5 3"/></svg>
              <span class="video-detail__player-label">Play video</span>
            </div>
          </div>
        </div>
        <div class="video-detail__content">
          <h1 class="video-detail__title" data-leader-video="title">Video</h1>
          <div class="video-detail__meta-row">
            <span class="video-detail__runtime" data-leader-video="runtime">—</span>
            <span class="video-detail__speaker" data-leader="name">Leader</span>
          </div>
          <div class="video-detail__badges" data-leader-video-badges></div>
          <div class="video-detail__description" data-leader-video="description"></div>
        </div>
      </div>
    </section>

    <section class="video-detail__related">
      <div class="video-detail__related-inner">
        <h2 class="video-detail__related-title">Related videos</h2>
        <div class="video-detail__related-grid" data-leader-list="contentLibrary.videos">
          <a href="video-detail.html" class="book-card video-detail__card" data-leader-item-template>
            <div class="video-detail__card-media">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><polygon points="5 3 19 12 5 21 5 3"/></svg>
              <span class="video-detail__card-runtime" data-leader-item="runtime">—</span>
            </div>
            <div class="book-card__body">
              <h3 class="book-card__title" data-leader-item="title">Video</h3>
              <p class="book-card__author" data-leader-item="themeLabel">Theme</p>
            </div>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="public-footer" role="contentinfo">
    <div class="public-footer__inner">
      <nav class="public-footer__links" aria-label="Footer links">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#formation">Formation</a>
        <a href="pricing.html">Pricing</a>
        <a href="#privacy">Privacy</a>
        <a href="#terms">Terms</a>
        <a href="#accessibility">Accessibility</a>
      </nav>
      <p class="public-footer__copy" data-leader="pageCopy.footer.copy">© Leader. All rights reserved.</p>
    </div>
  </footer>

  <button type="button" class="floating-chat-button" id="chat-open" aria-label="Open AI Lab chat">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
  </button>
  <div class="chat-backdrop" id="chat-backdrop" aria-hidden="true"></div>
  <aside class="floating-chat-panel" id="chat-panel" aria-label="AI Lab chat panel" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="floating-chat-panel__header">
      <h2 class="floating-chat-panel__title">AI Lab</h2>
      <button type="button" class="floating-chat-panel__close" id="chat-close" aria-label="Close chat">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>
    <div class="floating-chat-panel__body">
      <p class="floating-chat-panel__placeholder">Ask a question about formation, mission, or discipleship.</p>
    </div>
    <div class="floating-chat-panel__input-area">
      <input type="text" class="floating-chat-panel__input" placeholder="Type your message..." aria-label="Chat message" />
      <button type="button" class="floating-chat-panel__send">Send</button>
    </div>
  </aside>

  <script src="js/main.js"></script>
  <script src="../js/leader-content.js" data-json="../data/alan-hirsch.json"></script>
</body>
</html>
