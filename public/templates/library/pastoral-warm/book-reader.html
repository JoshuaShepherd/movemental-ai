<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reading: Reframation — Alan Hirsch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="book-reader" data-leader-title="pageTitles.bookReader">
  <header class="book-reader__header">
    <a href="book-detail.html" class="book-reader__back">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
      Back to Book
    </a>
    <button class="book-reader__sidebar-toggle" id="sidebar-toggle" aria-label="Toggle chapters">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7"/></svg>
      Chapters
    </button>
    <h1 class="book-reader__book-title" data-leader-book="title">Reframation</h1>
  </header>

  <div class="book-reader__progress">
    <div class="book-reader__progress-bar" style="width: 12.5%;"></div>
  </div>

  <div class="book-reader__body">
    <aside class="book-reader__sidebar" id="reader-sidebar">
      <p class="book-reader__sidebar-title">Chapters</p>
      <ol class="book-reader__chapters">
        <!-- Filled by book-reader.js from content/books/manifest.json -->
      </ol>
    </aside>

    <article class="book-reader__main">
      <p class="book-reader__chapter-eyebrow"></p>
      <h2 class="book-reader__chapter-heading">Loading…</h2>

      <div class="book-reader__prose">
        <p>Loading…</p>
      </div>

      <nav class="book-reader__nav" aria-label="Chapter navigation">
        <a href="#" class="book-reader__nav-btn" rel="prev" style="display: none;">Previous</a>
        <a href="#" class="book-reader__nav-btn">Next</a>
      </nav>
    </article>
  </div>

  <button type="button" class="floating-chat-button" id="chat-open" aria-label="Open AI Lab chat">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
  </button>
  <div class="chat-backdrop" id="chat-backdrop" aria-hidden="true"></div>
  <aside class="floating-chat-panel" id="chat-panel" aria-label="AI Lab chat panel" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="floating-chat-panel__header">
      <h2 class="floating-chat-panel__title" data-leader="pageCopy.chat.title">AI Lab</h2>
      <button type="button" class="floating-chat-panel__close" id="chat-close" aria-label="Close chat">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>
    <div class="floating-chat-panel__body"><p class="floating-chat-panel__placeholder" data-leader="pageCopy.chat.placeholder">Ask a question about formation, mission, or discipleship.</p>
      <div class="floating-chat-panel__suggestions">
        <button type="button" class="floating-chat-panel__suggestion">What is mDNA?</button>
        <button type="button" class="floating-chat-panel__suggestion">Explain APEST</button>
        <button type="button" class="floating-chat-panel__suggestion">Suggest a next step</button>
      </div>
    </div>
    <div class="floating-chat-panel__input-area">
      <input type="text" class="floating-chat-panel__input" placeholder="Type your message…" aria-label="Chat message" data-leader-placeholder="pageCopy.chat.inputPlaceholder" />
      <button type="button" class="floating-chat-panel__send" data-leader="pageCopy.chat.sendLabel">Send</button>
    </div>
  </aside>

  <script src="js/main.js"></script>
  <script src="../js/leader-content.js" data-json="../data/alan-hirsch.json"></script>
  <script src="js/book-reader.js"></script>
</body>
</html>
